<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="fb.css">
    <title>Document</title>
</head>
<body>
    
    

    <div class="container">
        <div class="row">
            <header class="header">
                <div class="logo" style="padding-top: 20px;">
                    <img src="./logo.gif" height="150px" width="150px">
                </div>
                <div class="icons">
                    <div id="search-btn" class="fas fa-search"></div>
                    <form action="" class="search-form">
                        <input type="search" placeholder="search here...." id="input-box" style="background-color: transparent; border-bottom: 2px solid red; border-right: 2px solid red; border-bottom-right-radius: 10px; border-top: none; border-left: none;">
                        <!-- <label for="input-box" class="fas fa-search"></label> -->
                    </form>
                </div>
                
                
            </header>
            
            

            <div class="col-12">
                <h1 class="text-center text-uppercase mt-4 mb-4" style="color: aliceblue;"> Live Scores </h1>
            </div>

            <div class="empty">
                
            </div>



            <!-- <div class="footer">
                here is the foot
            </div> -->
        </div>

        
    </div>

    <div class="popup-container hidden" id="video-popup">
        <div class="popup">
            <button id="close-popup" class="close-popup"><i class="fas fa-times"></i></button>
           

            <div class="video-info" id="video-info"> 
   
            </div>
            
             
        </div>
           
    </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="fb.js"></script>
</body>
</html>
